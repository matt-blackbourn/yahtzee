<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Yahtzee</title>
   <link rel="stylesheet" href="/styles.css">
</head>
<body>
   <h3>Rolls remaining in turn: <span id="rolls">3</span></h3>
   <div>
      <button class="dice"  id="one"></button>
      <button class="dice"  id="two"></button>
      <button class="dice"  id="three"></button>
      <button class="dice"  id="four"></button>
      <button class="dice"  id="five"></button>
   </div>
   <div class="controls">
      <button onclick="roll()" id="roll">Roll</button>
      <button onclick="endTurn()">End turn - next player</button>
      <h4 id="total" class="total"></h4>
   </div>
   <h1 class="hide">Yahtzee!!</h1>
   <div>
      <button id="ones" class="scoringButtons" disabled>Ones</button>
      <button id="twos" class="scoringButtons" disabled>Twos</button>
      <button id="threes" class="scoringButtons" disabled>Threes</button>
      <button id="fours" class="scoringButtons" disabled>Fours</button>
      <button id="fives" class="scoringButtons" disabled>Fives</button>
      <button id="sixes" class="scoringButtons" disabled>Sixes</button>
   </div>
   <div>
      <button id="threeOfKind" class="scoringButtons" disabled>3 of kind</button>
      <button id="fourOfKind" class="scoringButtons" disabled>4 of kind</button>
      <button id="fullHouse" class="scoringButtons" disabled>Full House</button>
      <button id="smallStraight" class="scoringButtons" disabled>Small Straight</button>
      <button id="largeStraight" class="scoringButtons" disabled>Large Straight</button>
      <button id="yahtzee" class="scoringButtons" disabled>Yahtzee</button>
   </div>
   <h3 id="total"></h3>
  
   <script src="yahtzee.js"></script>
</body>
</html>
