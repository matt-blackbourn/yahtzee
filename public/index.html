<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Yahtzee</title>
   <link rel="stylesheet" href="/styles.css">
</head>
<body>
   <h4>Rolls remaining in turn: <span id="rolls">3</span></h4>
   <button onclick="roll()" id="roll">Roll</button>
   <div>
      <button class="dice"  id="one"></button>
      <button class="dice"  id="two"></button>
      <button class="dice"  id="three"></button>
      <button class="dice"  id="four"></button>
      <button class="dice"  id="five"></button>
   </div>
   <div class="controls">
      
      <h4 id="total"></h4>
   </div>
   
   <div>
      <button id="ones" class="scoringButtons" disabled>Ones</button>
      <button id="twos" class="scoringButtons" disabled>Twos</button>
      <button id="threes" class="scoringButtons" disabled>Threes</button>
      <button id="fours" class="scoringButtons" disabled>Fours</button>
      <button id="fives" class="scoringButtons" disabled>Fives</button>
      <button id="sixes" class="scoringButtons" disabled>Sixes</button>
   </div>
   <div>
      <button id="threeOfKind" class="scoringButtons" disabled>3 of kind</button>
      <button id="fourOfKind" class="scoringButtons" disabled>4 of kind</button>
      <button id="fullHouse" class="scoringButtons" disabled>Full House</button>
      <button id="smallStraight" class="scoringButtons" disabled>Small Straight</button>
      <button id="largeStraight" class="scoringButtons" disabled>Large Straight</button>
      <button id="yahtzee" class="scoringButtons" disabled>Yahtzee</button>
      <button id="chance" class="scoringButtons" disabled>Chance</button>
   </div>
   <button onclick="endTurn()" disabled id="confirm">Confirm</button>
   <button onclick="allowCutScore()" disabled id="cutScore">Cut a Score</button>
   <table>
      <tr>
         <td></td><th>Your Scores</th>
      </tr>
      <tr>
         <td>1</td><td class="p1"></td>
      </tr>
      <tr>
         <td>2</td><td class="p1"></td>
      </tr>
      <tr>
         <td>3</td><td class="p1"></td>
      </tr>
      <tr>
         <td>4</td><td class="p1"></td>
      </tr>
      <tr>
         <td>5</td><td class="p1"></td>
      </tr>
      <tr>
         <td>6</td><td class="p1"></td>
      </tr>
      <tr>
         <td class="bold">Total</td><td class="p1T bold"></td>
      </tr>
      <tr>
         <td class="bold">Bonus</td><td class="p1T bold" ></td>
      </tr>
      <tr>
         <td class="bold">Upper Total</td><td class="p1T bold" ></td>
      </tr>
      <tr>
         <td>Three of a kind</td><td class="p1"></td>
      </tr>
      <tr>
         <td>Four of a kind</td><td class="p1"></td>
      </tr>
      <tr>
         <td>Full House</td><td class="p1"></td>
      </tr>
      <tr>
         <td>Small Straight</td><td class="p1"></td>
      </tr>
      <tr>
         <td>Large Straight</td><td class="p1"></td>
      </tr>
      <tr>
         <td>Yahtzee</td><td class="p1"></td>
      </tr>
      <tr>
         <td>Chance</td><td class="p1"></td>
      </tr>
      <tr>
         <td class="bold">Bonus Yahtzee</td><td class="p1T bold" ></td>
      </tr>
      <tr>
         <td class="bold">Lower Total</td><td class="p1T bold" ></td>
      </tr>
      <tr>
         <td class="bold">Grand Total</td><td class="p1T bold" ></td>
      </tr>
   </table>
  
   <script src="yahtzee.js"></script>
</body>
</html>
